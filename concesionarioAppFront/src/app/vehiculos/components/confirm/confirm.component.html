<h1 mat-dialog-title>Borrar Vehiculo</h1>
<div mat-dialog-content>
  Esta seguro de Borrar a {{data.marcaVehiculo}} - {{data.modeloVehiculo}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn" (click)="borrar()">Si, Borrar !</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="cerrar()">No</button>
</div>
