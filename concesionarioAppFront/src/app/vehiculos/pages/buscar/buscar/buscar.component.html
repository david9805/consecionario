<div fxLayout="column">
    <div>
        <h1>Buscador de Vehiculos</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        
        <mat-form-field  appearance="fill">
            <mat-label>vehiculo</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"                
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let vehiculo of vehiculo " [value]="vehiculo" >
                {{vehiculo.marcaVehiculo}} - {{vehiculo.modeloVehiculo}}
              </mat-option>
              <mat-option value="" *ngIf="vehiculo.length === 0 && termino.trim().length > 0">
                No se encontro nada con el termino {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div> 
    </div>
    <div *ngIf="vehiculoSeleccionado">
      <app-tarjeta [vehiculo]="vehiculoSeleccionado"></app-tarjeta>
    </div>
</div>
