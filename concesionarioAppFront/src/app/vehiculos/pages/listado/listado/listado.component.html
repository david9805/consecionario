<h1>Listado de Vehiculos</h1>
<mat-divider></mat-divider>
<br>
<div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Tipo Vehiculo</label>
    <div class="col-sm-9">
        <mat-form-field appearance="fill">
            <mat-label>Tipo Vehiculo</mat-label>
            <mat-select [(ngModel)]="tipovehiculoSeleccionado.id" name="tipo">
              <mat-option *ngFor="let tipovehiculo of tipovehiculo" [value]="tipovehiculo.id" (click)="seleccionar()">
                {{tipovehiculo.tipoVehiculo}}
              </mat-option>
            </mat-select>
          </mat-form-field>                       
          <button mat-raised-button color="primary" style="margin-left: 10px;" (click)="exportToExcel()"><mat-icon>sim_card_download</mat-icon></button>
    </div>
    
</div>
<div fxLayout="row wrap" 
    fxLayout.xs="column"
    fxLayoutAlign="center" 
    fxLayoutGap="20px">
    <div fxFlex="20" 
    fxFlex.gt-lg="15" 
    fxFlex.sm="30"
    *ngFor="let vehiculo of Vehiculo">
        <app-tarjeta [vehiculo]="vehiculo"></app-tarjeta>
    </div>
</div>
